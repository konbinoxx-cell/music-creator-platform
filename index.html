    <script>
        class ProfessionalMusicCreator {
            constructor() {
                this.synth = new Tone.PolySynth().toDestination();
                this.isRecording = false;
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.currentAudioUrl = null;
                this.isPlaying = false;
                this.staffNotes = [];
                this.measures = []; // å­˜å‚¨å°èŠ‚ä¿¡æ¯
                this.currentMeasure = 0;
                this.measureWidth = 200; // æ¯ä¸ªå°èŠ‚çš„å®½åº¦
                
                this.initializeEventListeners();
                this.setupStaff();
                this.addInitialMeasures();
            }

            setupStaff() {
                const staff = document.getElementById('staff');
                
                staff.addEventListener('click', (e) => {
                    if (e.target.classList.contains('staff-line') || e.target === staff) {
                        const rect = staff.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        this.addNoteAtPosition(x, y);
                    }
                });
            }

            addInitialMeasures() {
                // åˆå§‹æ·»åŠ 3ä¸ªå°èŠ‚
                for (let i = 0; i < 3; i++) {
                    this.addMeasureLine(i * this.measureWidth);
                }
                this.updateStaffWidth();
            }

            addMeasureLine(position) {
                const staff = document.getElementById('staff');
                const measureLine = document.createElement('div');
                measureLine.className = 'measure-line';
                measureLine.style.left = position + 'px';
                measureLine.dataset.measure = this.measures.length;
                
                staff.appendChild(measureLine);
                this.measures.push({
                    position: position,
                    notes: []
                });
            }

            updateStaffWidth() {
                const staff = document.getElementById('staff');
                const neededWidth = Math.max(800, (this.measures.length + 1) * this.measureWidth);
                staff.style.minWidth = neededWidth + 'px';
            }

            addNoteAtPosition(x, y) {
                const staff = document.getElementById('staff');
                
                // æ‰©å±•éŸ³åŸŸï¼šä» C3 åˆ° D5
                const notePositions = [
                    { note: 'D5', y: 5 },    { note: 'C5', y: 12 },
                    { note: 'B4', y: 19 },   { note: 'A4', y: 26 },
                    { note: 'G4', y: 33 },   { note: 'F4', y: 40 },
                    { note: 'E4', y: 47 },   { note: 'D4', y: 54 },
                    { note: 'C4', y: 61 },   { note: 'B3', y: 68 },
                    { note: 'A3', y: 75 },   { note: 'G3', y: 82 },
                    { note: 'F3', y: 89 },   { note: 'E3', y: 96 },
                    { note: 'D3', y: 103 },  { note: 'C3', y: 110 }
                ];
                
                // æ‰¾åˆ°æœ€æ¥è¿‘çš„éŸ³é«˜
                let closestNote = notePositions[0];
                let minDistance = Math.abs(y - closestNote.y);
                
                notePositions.forEach(notePos => {
                    const distance = Math.abs(y - notePos.y);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestNote = notePos;
                    }
                });
                
                this.createNoteElement(closestNote.note, x, y);
                this.updateStatus(`æ·»åŠ éŸ³ç¬¦: ${closestNote.note}`);
            }

            createNoteElement(note, x, y) {
                const staff = document.getElementById('staff');
                const noteElement = document.createElement('div');
                noteElement.className = 'staff-note';
                noteElement.textContent = note.replace(/\d/, '');
                noteElement.style.left = x + 'px';
                noteElement.style.top = y + 'px';
                noteElement.dataset.note = note;
                
                // åŒå‡»åˆ é™¤
                noteElement.addEventListener('dblclick', (e) => {
                    e.stopPropagation();
                    noteElement.remove();
                    this.staffNotes = this.staffNotes.filter(n => n.element !== noteElement);
                    this.updateStatus(`åˆ é™¤éŸ³ç¬¦: ${note}`);
                });
                
                // å•å‡»æ’­æ”¾
                noteElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.synth.triggerAttackRelease(note, "4n");
                });
                
                staff.appendChild(noteElement);
                
                this.staffNotes.push({
                    note: note,
                    time: x / staff.offsetWidth,
                    element: noteElement,
                    position: { x, y }
                });
            }

            initializeEventListeners() {
                // éŸ³ç¬¦è¯•å¬
                document.querySelectorAll('.note-option').forEach(option => {

            analyzeMelody() {
                if (this.staffNotes.length === 0) {
                    this.updateStatus('è¯·å…ˆæ·»åŠ éŸ³ç¬¦ï¼');
                    return;
                }

                const notes = this.staffNotes.map(n => this.noteToNumber(n.note));
                const averagePitch = notes.reduce((a, b) => a + b, 0) / notes.length;
                
                let style = 'happy';
                if (averagePitch < 64) style = 'calm';
                if (this.hasMinorFeel(notes)) style = 'mystery';
                if (this.hasLargeJumps(notes)) style = 'energy';
                
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.style === style) {
                        btn.classList.add('active');
                    }
                });
                
                this.updateStatus(`åˆ†æå®Œæˆ: ${this.getStyleName(style)}é£æ ¼`);
                return style;
            }

            noteToNumber(note) {
                const noteMap = { 'C': 0, 'D': 2, 'E': 4, 'F': 5, 'G': 7, 'A': 9, 'B': 11 };
                const match = note.match(/([A-G])(#?)(\d)/);
                if (match) {
                    let [, noteName, sharp, octave] = match;
                    return noteMap[noteName] + (parseInt(octave) * 12) + 12;
                }
                return 60;
            }

            hasMinorFeel(notes) {
                const uniqueNotes = [...new Set(notes.map(n => n % 12))];
                return uniqueNotes.includes(3) || uniqueNotes.includes(8);
            }

            hasLargeJumps(notes) {
                for (let i = 1; i < notes.length; i++) {
                    if (Math.abs(notes[i] - notes[i-1]) > 7) return true;
                }
                return false;
            }

            getStyleName(style) {
                const names = { 'happy': 'æ¬¢å¿«', 'calm': 'å¹³é™', 'mystery': 'ç¥ç§˜', 'energy': 'æ´»åŠ›' };
                return names[style] || 'æ¬¢å¿«';
            }

            generateFromMelody() {
                const analyzedStyle = this.analyzeMelody();
                if (!analyzedStyle) return;

                this.updateStatus(`ç”Ÿæˆ${this.getStyleName(analyzedStyle)}é£æ ¼ä¼´å¥...`, true);
                const sequence = this.createIntelligentSequence(analyzedStyle);
                this.playSequence(sequence, 20);
                
                setTimeout(() => {
                    this.updateStatus('æ™ºèƒ½ä¼´å¥ç”Ÿæˆå®Œæˆï¼');
                    document.getElementById('exportBtn').disabled = false;
                }, 500);
            }

            createIntelligentSequence(style) {
                const baseNotes = this.staffNotes.map(n => n.note);
                const sequences = {
                    happy: { melody: baseNotes.length ? baseNotes : ["C4", "E4", "G4"], chords: ["C4", "E4", "G4"], rhythm: "4n", tempo: 120 },
                    calm: { melody: baseNotes.length ? this.simplifyMelody(baseNotes) : ["A3", "C4", "E4"], chords: ["A3", "C4", "E4"], rhythm: "2n", tempo: 80 },
                    mystery: { melody: baseNotes.length ? this.addMinorTones(baseNotes) : ["D4", "F4", "G#4"], chords: ["D4", "F4", "G#4"], rhythm: "4n", tempo: 100 },
                    energy: { melody: baseNotes.length ? this.createEnergyVariation(baseNotes) : ["G3", "B3", "D4"], chords: ["G3", "B3", "D4"], rhythm: "8n", tempo: 140 }
                };
                return sequences[style] || sequences.happy;
            }

            simplifyMelody(melody) { return melody.filter((_, i) => i % 2 === 0); }
            addMinorTones(melody) { return melody.map(n => n === 'E4' ? 'D4' : n === 'A4' ? 'G4' : n); }
            createEnergyVariation(melody) {
                const varied = [];
                melody.forEach((note, i) => { varied.push(note); if (i < melody.length - 1) varied.push(this.getNoteBetween(note, melody[i+1])); });
                return varied;
            }
            getNoteBetween(note1, note2) {
                const notes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
                const n1 = note1.replace(/\d/, ''), n2 = note2.replace(/\d/, '');
                const idx1 = notes.indexOf(n1), idx2 = notes.indexOf(n2);
                return notes[Math.floor((idx1 + idx2) / 2)] + note1.match(/\d/)[0];
            }

                    return;
                }

                this.stopMusic();
                const sortedNotes = [...this.staffNotes].sort((a, b) => a.time - b.time);
                const now = Tone.now();
                
                sortedNotes.forEach(noteObj => {
                    const time = now + (noteObj.time * 3);
                    this.synth.triggerAttackRelease(noteObj.note, "4n", time);
                });

                this.updateStatus('æ’­æ”¾ä¸­...');
                this.isPlaying = true;
                
                const totalTime = Math.max(...sortedNotes.map(n => n.time)) * 3000 + 1000;
                setTimeout(() => {
                    this.isPlaying = false;
                    this.updateStatus('æ’­æ”¾å®Œæˆ');
                }, totalTime);
            }

            async generateMusic() {
                this.updateStatus('ç”ŸæˆéŸ³ä¹ä¸­...', true);
                try {
                    const style = document.querySelector('.preset-btn.active')?.dataset.style || 'happy';
                    const duration = parseInt(document.getElementById('duration').value);
                    await Tone.start();
                    this.stopMusic();
                    const sequence = this.createMusicSequence(style);
                    this.playSequence(sequence, duration);
                    this.updateStatus('éŸ³ä¹ç”Ÿæˆå®Œæˆï¼');
                    document.getElementById('exportBtn').disabled = false;
                } catch (error) {
                    this.updateStatus('ç”Ÿæˆå¤±è´¥: ' + error.message);
                }
            }

            createMusicSequence(style) {
                const sequences = {
                    happy: { melody: ["C4", "E4", "G4", "C5"], chords: ["C4", "E4", "G4"], rhythm: "4n", tempo: 120 },
                    calm: { melody: ["A3", "C4", "E4", "G4"], chords: ["A3", "C4", "E4"], rhythm: "2n", tempo: 80 },
                    mystery: { melody: ["D4", "F4", "G#4", "C5"], chords: ["D4", "F4", "G#4"], rhythm: "4n", tempo: 100 },
                    energy: { melody: ["G3", "B3", "D4", "G4"], chords: ["G3", "B3", "D4"], rhythm: "8n", tempo: 140 }
                };
                return sequences[style] || sequences.happy;
            }

            playSequence(sequence, duration) {
                this.stopMusic();
                this.isPlaying = true;

                const melodySeq = new Tone.Sequence((time, note) => {
                    this.synth.triggerAttackRelease(note, sequence.rhythm, time);
                }, sequence.melody, sequence.rhythm);

                const chordSeq = new Tone.Sequence((time, chord) => {
                    this.synth.triggerAttackRelease(chord, "2n", time);
                }, sequence.chords, "2n");

                Tone.Transport.bpm.value = sequence.tempo;
                melodySeq.start(0);
                chordSeq.start(0);
                
                setTimeout(() => Tone.Transport.start("+0.1"), 100);
                setTimeout(() => {
                    this.stopMusic();
                    this.updateStatus('æ’­æ”¾å®Œæˆ');
                }, duration * 1000);
            }

            stopMusic() {
                this.isPlaying = false;
                Tone.Transport.stop();
                Tone.Transport.cancel();
                this.synth.releaseAll();
                if (this.isRecording) this.stopRecording();
            }

            async toggleRecording() {
                if (!this.isRecording) await this.startRecording();
                else this.stopRecording();
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.recordedChunks = [];
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) this.recordedChunks.push(event.data);
                    };
                    this.mediaRecorder.onstop = () => {
                        this.finishRecording();
                        stream.getTracks().forEach(track => track.stop());
                    };
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    document.getElementById('recordBtn').textContent = 'â¹ï¸ åœæ­¢å½•éŸ³';
                    this.updateStatus('å½•éŸ³ä¸­...');
                } catch (error) {
                    this.updateStatus('å½•éŸ³å¤±è´¥: ' + error.message);
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    document.getElementById('recordBtn').textContent = 'â— å¼€å§‹å½•éŸ³';
                }
            }

            finishRecording() {
                const blob = new Blob(this.recordedChunks, { type: 'audio/webm' });
                this.currentAudioUrl = URL.createObjectURL(blob);
                this.updateStatus('å½•éŸ³å®Œæˆï¼Œå¯ä»¥å¯¼å‡º');
                document.getElementById('exportBtn').disabled = false;
            }

            exportAudio() {
                if (!this.currentAudioUrl) {
                    this.updateStatus('æ²¡æœ‰å¯å¯¼å‡ºçš„éŸ³é¢‘');
                    return;
                }
                try {
                    const a = document.createElement('a');
                    a.href = this.currentAudioUrl;
                    a.download = `music-${new Date().getTime()}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    this.updateStatus('æ–‡ä»¶ä¸‹è½½ä¸­...');
                } catch (error) {
                    this.updateStatus('å¯¼å‡ºå¤±è´¥: ' + error.message);
                }
            }

            updateStatus(message, showLoading = false) {
                document.getElementById('statusText').textContent = message;
                document.getElementById('loading').style.display = showLoading ? 'block' : 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ProfessionalMusicCreator();
        });
    </script>
