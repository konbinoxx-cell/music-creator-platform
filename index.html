    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        class ProfessionalMusicCreator {
            constructor() {
                this.synth = new Tone.PolySynth().toDestination();
                this.isRecording = false;
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.currentAudioUrl = null;
                this.isPlaying = false;
                this.staffNotes = [];
                this.measures = [];
                this.measureWidth = 200;
                this.currentX = 50;
                this.noteSpacing = 30;
                
                this.initializeEventListeners();
                this.setupStaff();
                this.createPianoKeyboard();
                this.addInitialMeasures();
            }

            setupStaff() {
                const staff = document.getElementById('staff');
                
                staff.addEventListener('click', (e) => {
                    if (e.target.classList.contains('staff-line') || e.target === staff) {
                        const rect = staff.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        this.addNoteAtPosition(x, y);
                    }
                });
            }

            createPianoKeyboard() {
                const pianoKeys = document.getElementById('pianoKeys');
                pianoKeys.innerHTML = '';
                
                // åˆ›å»º49é”®é’¢ç´ (C2-C6) - æ›´åˆç†çš„é”®æ•°
                const startNote = 36; // C2
                const endNote = 84;   // C6
                
                let whiteKeyCount = 0;
                
                for (let noteNumber = startNote; noteNumber <= endNote; noteNumber++) {
                    const noteName = this.numberToNote(noteNumber);
                    const isBlack = this.isBlackKey(noteName);
                    
                    if (!isBlack) {
                        // åˆ›å»ºç™½é”®
                        const key = document.createElement('div');
                        key.className = `piano-key white`;
                        key.dataset.note = noteName;
                        key.dataset.number = noteNumber;
                        
                        // æ ‡è®°ä¸­å¤®C
                        if (noteName === 'C4') {
                            key.classList.add('key-middle-c');
                        }
                        
                        // æ·»åŠ é”®ä½æ ‡ç­¾
                        const label = document.createElement('div');
                        label.className = 'key-label';
                        label.textContent = noteName;
                        key.appendChild(label);
                        
                        // äº‹ä»¶ç›‘å¬
                        this.addKeyEvents(key, noteName);
                        
                        pianoKeys.appendChild(key);
                        whiteKeyCount++;
                    }
                }
                
                // åˆ›å»ºé»‘é”®ï¼ˆåœ¨ç™½é”®ä¹‹ä¸Šï¼‰
                for (let noteNumber = startNote; noteNumber <= endNote; noteNumber++) {
                    const noteName = this.numberToNote(noteNumber);
                    const isBlack = this.isBlackKey(noteName);
                    
                    if (isBlack) {
                        const key = document.createElement('div');
                        key.className = `piano-key black`;
                        key.dataset.note = noteName;
                        key.dataset.number = noteNumber;
                        
                        // è®¡ç®—é»‘é”®ä½ç½®
                        const whiteKeyIndex = this.getWhiteKeyIndex(noteNumber);
                        const position = (whiteKeyIndex * 100 / whiteKeyCount) - 3.5;
                        key.style.left = `calc(${position}% + 10px)`;
                        
                        // æ·»åŠ é”®ä½æ ‡ç­¾
                        const label = document.createElement('div');
                        label.className = 'key-label';
                        label.textContent = noteName;
                        key.appendChild(label);
                        
                        // äº‹ä»¶ç›‘å¬
                        this.addKeyEvents(key, noteName);
                        
                        pianoKeys.appendChild(key);
                    }
                }
            }

            getWhiteKeyIndex(noteNumber) {
                // è®¡ç®—é»‘é”®å¯¹åº”çš„ç™½é”®ç´¢å¼•
                const octaveNotes = [0, 2, 4, 5, 7, 9, 11]; // ç™½é”®åœ¨å…«åº¦å†…çš„ä½ç½®
                const octave = Math.floor(noteNumber / 12) - 1;
                const noteInOctave = noteNumber % 12;
                
                let whiteKeyIndex = 0;
                for (let i = 0; i < octave; i++) {
                    whiteKeyIndex += 7; // æ¯ä¸ªå…«åº¦7ä¸ªç™½é”®
                }
                
                // æ‰¾åˆ°å½“å‰éŸ³ç¬¦ä¹‹å‰çš„ç™½é”®æ•°é‡
                for (let i = 0; i < octaveNotes.length; i++) {
                    if (octaveNotes[i] < noteInOctave) {
                        whiteKeyIndex++;
                    } else {
                        break;
                    }
                }
                
                return whiteKeyIndex;
            }

            addKeyEvents(key, noteName) {
                key.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    this.playPianoKey(noteName, key);
                });
                
                key.addEventListener('mouseup', () => {
                    key.classList.remove('active');
                });
                
                key.addEventListener('mouseleave', () => {
                    key.classList.remove('active');
                });
                
                // è§¦æ‘¸è®¾å¤‡æ”¯æŒ
                key.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.playPianoKey(noteName, key);
                });
                
                key.addEventListener('touchend', () => {
                    key.classList.remove('active');
                });
            }

            numberToNote(number) {
                const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                const octave = Math.floor(number / 12) - 1;
                const noteIndex = number % 12;
                return notes[noteIndex] + octave;
            }

            isBlackKey(noteName) {
                return noteName.includes('#');
            }

            playPianoKey(noteName, keyElement) {
                // æ’­æ”¾å£°éŸ³
                this.synth.triggerAttackRelease(noteName, "4n");
                keyElement.classList.add('active');
                
                // åœ¨äº”çº¿è°±ä¸Šæ·»åŠ éŸ³ç¬¦
                this.addNoteToStaffFromPiano(noteName);
            }

            addNoteToStaffFromPiano(noteName) {
                const staff = document.getElementById('staff');
                const staffHeight = staff.offsetHeight;
                
                // è®¡ç®—éŸ³ç¬¦åœ¨äº”çº¿è°±ä¸Šçš„Yä½ç½®
                const noteNumber = this.noteToNumber(noteName);
                const minNote = 48; // C3
                const maxNote = 84; // C6
                
                if (noteNumber >= minNote && noteNumber <= maxNote) {
                    const noteRange = maxNote - minNote;
                    const relativePosition = (noteNumber - minNote) / noteRange;
                    const y = staffHeight * (1 - relativePosition * 0.8 - 0.1);
                    
                    this.createNoteElement(noteName, this.currentX, y);
                    this.currentX += this.noteSpacing;
                    
                    // å¦‚æœè¶…å‡ºå½“å‰å°èŠ‚ï¼Œæ·»åŠ æ–°å°èŠ‚
                    if (this.currentX > (this.measures.length * this.measureWidth - 50)) {
                        this.addNewMeasure();
                    }
                    
                    this.updateStatus(`Added note: ${noteName} æ·»åŠ éŸ³ç¬¦: ${noteName}`);
                } else {
                    this.updateStatus(`Note ${noteName} is outside staff range éŸ³ç¬¦ ${noteName} è¶…å‡ºäº”çº¿è°±èŒƒå›´`);
                }
            }

            addNoteAtPosition(x, y) {
                const staff = document.getElementById('staff');
                const notePositions = this.getNotePositions();
                
                let closestNote = notePositions[0];
                let minDistance = Math.abs(y - closestNote.y);
                
                notePositions.forEach(notePos => {
                    const distance = Math.abs(y - notePos.y);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestNote = notePos;
                    }
                });
                
                this.createNoteElement(closestNote.note, x, y);
                this.updateStatus(`Added note: ${closestNote.note} æ·»åŠ éŸ³ç¬¦: ${closestNote.note}`);
            }

            getNotePositions() {
                const staff = document.getElementById('staff');
                const staffHeight = staff.offsetHeight;
                
                const notes = [
                    'C6', 'B5', 'A5', 'G5', 'F5', 'E5', 'D5', 'C5',
                    'B4', 'A4', 'G4', 'F4', 'E4', 'D4', 'C4',
                    'B3', 'A3', 'G3', 'F3', 'E3', 'D3', 'C3'
                ];
                
                const positions = [];
                const totalNotes = notes.length;
                
                notes.forEach((note, index) => {
                    const y = staffHeight * (0.1 + (index / totalNotes) * 0.8);
                    positions.push({ note, y });
                });
                
                return positions;
            }

            createNoteElement(note, x, y) {
                const staff = document.getElementById('staff');
                const noteElement = document.createElement('div');
                noteElement.className = 'staff-note';
                
                if (note === 'C4') {
                    noteElement.textContent = 'C';
                    noteElement.style.background = '#e74c3c';
                    noteElement.title = 'Middle C ä¸­å¤®C';
                } else {
                    noteElement.textContent = note.replace(/\d/, '').replace('#', 'â™¯');
                }
                
                noteElement.style.left = x + 'px';
                noteElement.style.top = y + 'px';
                noteElement.dataset.note = note;
                
                noteElement.addEventListener('dblclick', (e) => {
                    e.stopPropagation();
                    noteElement.remove();
                    this.staffNotes = this.staffNotes.filter(n => n.element !== noteElement);
                    this.updateStatus(`Deleted note: ${note} åˆ é™¤éŸ³ç¬¦: ${note}`);
                });
                
                noteElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.synth.triggerAttackRelease(note, "4n");
                });
                
                staff.appendChild(noteElement);
                
                this.staffNotes.push({
                    note: note,
                    time: x / staff.offsetWidth,
                    element: noteElement
                });
            }

            addInitialMeasures() {
                for (let i = 0; i < 3; i++) {
                    this.addMeasureLine(i * this.measureWidth);
                }
                this.updateStaffWidth();
            }

            addMeasureLine(position) {
                const staff = document.getElementById('staff');
                const measureLine = document.createElement('div');
                measureLine.className = 'measure-line';
                measureLine.style.left = position + 'px';
                
                staff.appendChild(measureLine);
                this.measures.push({ position, notes: [] });
            }

            addNewMeasure() {
                const lastMeasurePos = this.measures.length * this.measureWidth;
                this.addMeasureLine(lastMeasurePos);
                this.updateStaffWidth();
                this.updateStatus(`Added measure ${this.measures.length} æ·»åŠ ç¬¬${this.measures.length}å°èŠ‚`);
            }

            updateStaffWidth() {
                const staff = document.getElementById('staff');
                const neededWidth = Math.max(800, (this.measures.length + 1) * this.measureWidth);
                staff.style.minWidth = neededWidth + 'px';
            }

            noteToNumber(note) {
                const noteMap = { 'C': 0, 'D': 2, 'E': 4, 'F': 5, 'G': 7, 'A': 9, 'B': 11 };
                const match = note.match(/([A-G])(#?)(\d)/);
                if (match) {
                    let [, noteName, sharp, octave] = match;
                    return noteMap[noteName] + (parseInt(octave) * 12) + (sharp ? 1 : 0);
                }
                return 60;
            }

            initializeEventListeners() {
                // ... äº‹ä»¶ç›‘å¬ä»£ç ä¿æŒä¸å˜ ...
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        const style = e.target.dataset.style;
                        const styleNames = {
                            'happy': 'Happy æ¬¢å¿«',
                            'calm': 'Calm å¹³é™', 
                            'mystery': 'Mystery ç¥ç§˜',
                            'energy': 'Energy æ´»åŠ›'
                        };
                        this.updateStatus(`Style set to: ${styleNames[style]} é£æ ¼è®¾ç½®ä¸º: ${styleNames[style]}`);
                    });
                });

                document.getElementById('clearStaff').addEventListener('click', () => {
                    document.querySelectorAll('.staff-note').forEach(note => note.remove());
                    this.staffNotes = [];
                    this.currentX = 50;
                    this.updateStatus('Staff cleared ä¹è°±å·²æ¸…ç©º');
                });

                document.getElementById('playStaff').addEventListener('click', () => {
                    this.playStaff();
                });

                document.getElementById('analyzeMelody').addEventListener('click', () => {
                    this.analyzeMelody();
                });

                document.getElementById('generateFromMelody').addEventListener('click', () => {
                    this.generateFromMelody();
                });

                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.stopMusic();
                });

                document.getElementById('recordBtn').addEventListener('click', () => {
                    this.toggleRecording();
                });

                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportAudio();
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === ' ') {
                        e.preventDefault();
                        if (this.isPlaying) {
                            this.stopMusic();
                        } else {
                            this.playStaff();
                        }
                    }
                });
            }

            analyzeMelody() {
                if (this.staffNotes.length === 0) {
                    this.updateStatus('Please play some notes on the piano first! è¯·å…ˆåœ¨é’¢ç´ä¸Šå¼¹å¥ä¸€äº›éŸ³ç¬¦ï¼');
                    return;
                }

                const notes = this.staffNotes.map(n => this.noteToNumber(n.note));
                const averagePitch = notes.reduce((a, b) => a + b, 0) / notes.length;
                
                let style = 'happy';
                if (averagePitch < 64) style = 'calm';
                if (this.hasMinorFeel(notes)) style = 'mystery';
                if (this.hasLargeJumps(notes)) style = 'energy';
                
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.style === style) {
                        btn.classList.add('active');
                    }
                });
                
                const styleNames = {
                    'happy': 'Happy æ¬¢å¿«',
                    'calm': 'Calm å¹³é™',
                    'mystery': 'Mystery ç¥ç§˜', 
                    'energy': 'Energy æ´»åŠ›'
                };
                
                this.updateStatus(`Analysis complete: ${styleNames[style]} style åˆ†æå®Œæˆ: ${styleNames[style]}é£æ ¼`);
            }

            hasMinorFeel(notes) {
                const uniqueNotes = [...new Set(notes.map(n => n % 12))];
                return uniqueNotes.includes(3) || uniqueNotes.includes(8);
            }

            hasLargeJumps(notes) {
                for (let i = 1; i < notes.length; i++) {
                    if (Math.abs(notes[i] - notes[i-1]) > 7) return true;
                }
                return false;
            }

            generateFromMelody() {
                this.analyzeMelody();
                this.updateStatus('Generating intelligent accompaniment... ç”Ÿæˆæ™ºèƒ½ä¼´å¥ä¸­...', true);
                
                setTimeout(() => {
                    this.updateStatus('Accompaniment generated successfully! ä¼´å¥ç”Ÿæˆå®Œæˆï¼');
                    document.getElementById('exportBtn').disabled = false;
                }, 1000);
            }

            playStaff() {
                if (this.staffNotes.length === 0) {
                    this.updateStatus('Please play some notes on the piano first! è¯·å…ˆåœ¨é’¢ç´ä¸Šå¼¹å¥ä¸€äº›éŸ³ç¬¦ï¼');
                    return;
                }

                this.stopMusic();
                const sortedNotes = [...this.staffNotes].sort((a, b) => a.time - b.time);
                const now = Tone.now();
                
                sortedNotes.forEach(noteObj => {
                    const time = now + (noteObj.time * 2);
                    this.synth.triggerAttackRelease(noteObj.note, "4n", time);
                });

                this.updateStatus('Playing... æ’­æ”¾ä¸­...');
                this.isPlaying = true;
                
                const totalTime = Math.max(...sortedNotes.map(n => n.time)) * 2000 + 1000;
                setTimeout(() => {
                    this.isPlaying = false;
                    this.updateStatus('Playback completed æ’­æ”¾å®Œæˆ');
                }, totalTime);
            }

            stopMusic() {
                this.isPlaying = false;
                this.synth.releaseAll();
                this.updateStatus('Playback stopped æ’­æ”¾å·²åœæ­¢');
            }

            async toggleRecording() {
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.recordedChunks = [];
                    this.mediaRecorder = new MediaRecorder(stream);
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) this.recordedChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.finishRecording();
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    document.getElementById('recordBtn').textContent = 'Stop åœæ­¢å½•éŸ³';
                    this.updateStatus('Recording... å½•éŸ³ä¸­...');
                    
                } catch (error) {
                    this.updateStatus('Recording failed: ' + error.message + ' å½•éŸ³å¤±è´¥: ' + error.message);
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    document.getElementById('recordBtn').textContent = 'Record å½•éŸ³';
                }
            }

            finishRecording() {
                const blob = new Blob(this.recordedChunks, { type: 'audio/webm' });
                this.currentAudioUrl = URL.createObjectURL(blob);
                this.updateStatus('Recording completed, ready to export å½•éŸ³å®Œæˆï¼Œå¯ä»¥å¯¼å‡º');
                document.getElementById('exportBtn').disabled = false;
            }

            exportAudio() {
                if (!this.currentAudioUrl) {
                    this.updateStatus('No audio to export æ²¡æœ‰å¯å¯¼å‡ºçš„éŸ³é¢‘');
                    return;
                }

                try {
                    const a = document.createElement('a');
                    a.href = this.currentAudioUrl;
                    a.download = `music-${new Date().getTime()}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    this.updateStatus('File downloading... æ–‡ä»¶ä¸‹è½½ä¸­...');
                } catch (error) {
                    this.updateStatus('Export failed: ' + error.message + ' å¯¼å‡ºå¤±è´¥: ' + error.message);
                }
            }

            updateStatus(message, showLoading = false) {
                document.getElementById('statusText').textContent = message;
                document.getElementById('loading').style.display = showLoading ? 'block' : 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ProfessionalMusicCreator();
        });
    </script>
